[book]
title = "Binary Engineer Learning"
description = "Complete learning path for binary engineers and systems programming, powered by AI"
authors = ["Emqo"]
language = "en"
src = "src/en"

[build]
build-dir = "book-en"

[output.html]
default-theme = "navy"
site-url = "https://emqo.github.io/BinaryEngineerLearning"
git-repository-url = "https://github.com/Emqo/BinaryEngineerLearning"
edit-url-template = "https://github.com/Emqo/BinaryEngineerLearning/edit/master/{path}"
no-section-label = true
print = { enable = true }

# 自定义 JavaScript 和 CSS
additional-css = ["theme/fonts.css", "theme/font-size.css", "theme/code-runner.css", "theme/exercises.css", "theme/hide-nav.css"]
# 注意：disable-livereload.js 必须在最前面，确保在 livereload 脚本之前加载
additional-js = ["theme/disable-livereload.js", "theme/codemirror-loader.js", "theme/code-runner.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor.links]

[preprocessor.index]

